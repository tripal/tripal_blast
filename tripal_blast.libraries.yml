# @file
# Tripal BLAST libraries.

# Library used in UI page to generate accordion or collapsible
# container element showing BLAST query type options.
tripal-blast-ui:
  version: 1.x
  js:
    js/jquery-accordion.js: {}
    js/tripal-blast-ui.js: {}
  css:
    theme:
      css/tripal-blast-ui.css: {}
  dependencies:
    - core/jquery
    - core/jquery.once

# Library used in Admin page to generate content tabs
# element showing BLAST configuration help topics.
tripal-blast-admin:
  version: 1.x
  js:
    js/jquery-tabs.js: {}
    js/tripal-blast-admin.js: {}
  css:
    theme:
      css/tripal-blast-tabs.css: {}
  dependencies:
    - core/jquery
    - core/jquery.once

# Library used in BLAST pages/programs.
tripal-blast-programs:
  version: 1.x
  js:
    js/tripal-blast-program-ajax-callback.js: {}
  css:
    theme:
      css/tripal-blast-programs.css: {}

# Report page style and script.
tripal-blast-report:
  version: 1.x
  js:
    js/tripal-blast-report.js: {}
  css:
    theme:
      css/tripal-blast-report-page.css: {}
  dependencies:
    - core/jquery

# CIVIT JS Library.
tripal-blast-cvitjs:
  version: 0.0.1
  js:
    /sites/all/assets/vendor/cvitjs/js/lib/require/require.js: {type: file}
    /sites/all/assets/vendor/cvitjs/js/lib/require/blast_ui-config.js: {}
  css:
    theme:
      /sites/all/assets/vendor/cvitjs/js/lib/bootstrap_embed/css/bootstrap.min.css: {preprocess: false}
      /sites/all/assets/vendor/cvitjs/js/lib/hopscotch/css/hopscotch.min.css: {preprocess: false}
      /sites/all/assets/vendor/cvitjs/css/cvit.css: {preprocess: false}
  dependencies:
    - core/jquery

    
      